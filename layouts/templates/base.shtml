<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="UTF-8">
    <title><ctx :text="$site.title"></ctx>
      -
      <ctx :text="$page.title"></ctx></title>
    <link type="text/css" rel="stylesheet" href="$site.asset('style.css').link()">
    <link type="text/css" rel="stylesheet" href="$site.asset('highlight.css').link()">
    <super>
  </head>
  <body>
    <div class="left-column">
      <div class="sticky-content">
        <a class="site-title" href="$site.link()" :text="$site.title"></a>
        <ul class="nav">
          <ctx :loop="$site.pages('', 'blog')">
            <div :if="$loop.it.isCurrent()">
              <li class="current-page"><a href="$loop.it.link()" :text="$loop.it.title"></a></li>
            </div>
            <div :if="$loop.it.isCurrent().not()">
              <li><a href="$loop.it.link()" :text="$loop.it.title"></a></li>
            </div>
          </ctx>
          <ctx :if="$page.layout.eql('post.shtml')">
            <ctx :if="$page.nextPage?()">
              <li><a href="$if.link()">Next Post -
                  <ctx :text="$if.title"></ctx></a></li>
            </ctx>
            <li class="current-page"><a href="$page.link()" :text="$page.title"></a></li>
            <ctx :if="$page.prevPage?()">
              <li><a href="$if.link()">Prev Post -
                  <ctx :text="$if.title"></ctx></a></li>
            </ctx>
          </ctx>
        </ul>
      </div>
    </div>
    <div id="content" class="middle-column">
      <h1 :text="$page.title"></h1>
      <super>
    </div>
    <div class="right-column"></div>
  </body>
</html>
